<!DOCTYPE HTML>
<html>
<head>
  <title>Signup</title>
</head>
<body>
<h2>Signup</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>{{ field.label_tag }}<br>
        {{ field }}
      </p>
      {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
    </p>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
</body>

</html>
