{% extends 'blogger/index.html' %}
{% block content %}
  <h1 class="title"> {{ post.title }} </h1>
  <div class="post">
    <p class="date">Written by {{ post.author }}</p>
    <p class="date"> Published: {{ post.date_created }}, Last Modified: {{ post.date_last_modified }}</p>
    <p class="content">{{ post.content|linebreaksbr }}</p>
  </div>
{% endblock %}
