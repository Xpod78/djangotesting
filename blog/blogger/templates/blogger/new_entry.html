{% extends 'blogger/index.html' %}
{% block title %}New Entry{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    <h1>New Post </h1>
    <form method="POST" class="post-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
  {% else %}
    <h1>Please login.</h1>
  {% endif %}    
{% endblock %}
