<!DOCTYPE HTML>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blogger/style.css' %}" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <title>Index</title>
</head>
<body>
<div id="wrapper">
<div class="page-header">
    <h1>Blogger</h1>
</div>
    <hr>
    <center>
        {% if user.is_authenticated %}
          <a class="button_front" href="{% url 'logout' %}">Logout</a>
          <a class="button_front" href="{% url 'all_entries' %}">All Blog Entries</a>
          <a class="button_front" href="{% url 'new_entry' %}">New Entry</a>
        {% else %}
          <a class="button_front" href="{% url 'login' %}">Login</a>
          <a class="button_front" href="{% url 'signup_page' %}">Signup</a>
        {% endif %} 
   </center>
   <main>
   {% block content %}
   {% endblock %}
   </main>
   <hr>
</div>
</body>
</html>
